# clipboard
set-option -s set-clipboard off
unbind [
bind-key -n C-a copy-mode
unbind p
bind-key p run "xclip -o | tmux load-buffer - ; tmux paste-buffer"
bind-key -Tcopy-mode-vi Escape send-keys -X cancel
set-option -g default-terminal "screen-256color"

# no escape delay
set -sg escape-time 0

# Start window numbering at 1 (default => 0)
set -g base-index 1

# Renumber windows after removing one
set -g renumber-windows on

# Keep plenty of history for scrollback
set -g history-limit 50000

# Act like vim in copy mode
set -g status-keys vi
setw -g mode-keys vi
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -i -sel p -f | xclip -i -sel c'

# Reload tmux.conf with prefix-r
bind C-r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# panes
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"


# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-right-length '150'
set -g status-style 'bg=#002db3 fg=#FFFFFF dim'

set -g status-right "#( \
cd #{pane_current_path};\
if [ \"$(git rev-parse --is-inside-work-tree 2>/dev/null)\" ]; then\
    echo -n $(basename `git rev-parse --show-toplevel`);\
    echo -n '  ';\
    echo -n $(git rev-parse --abbrev-ref HEAD);\
    echo -n ' #[bg=#1f71ff] ';\
    echo -n $(git rev-parse --abbrev-ref --symbolic-full-name @{u});\
    if [ \"$(git status -uno --porcelain | wc -l)\" -eq \"0\" ]; then\
        echo -n ' #[fg=#000000,bg=#20d400,bold] ✓ ';\
    else \
        echo -n ' #[fg=#000000,bg=#cf0007,bold] ✗ ';\
    fi \
fi \
)"

set -g status-interval 3
